services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    volumes:
      - ollama_data:/root/.ollama
      - ./project:/workspace/project  # مجلد مشروعك المتزامِن

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      # اختياري: فعّل البحث على الويب إن أضفت مفتاح Tavily لاحقًا
      # - TAVILY_API_KEY=${TAVILY_API_KEY}
    volumes:
      - openwebui_data:/app/backend/data
      - ./project:/workspace/project
    depends_on:
      - ollama

volumes:
  ollama_data:
  openwebui_data:
